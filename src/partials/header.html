<header class="header none1">
    <div class="header__wrapper">
        <div class="header__container container">
            <div class="header__body">
                <div class="header__main">
                    <a class="header__logo" href="">Funiro.</a>
                    <!-- <div class="header__menu"></div> -->
                    <div class="menu">
                        <nav class="menu__body">
                            <ul data-spollers class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="">Products</a>
                                    <button data-spoller class="menu__arrow">
                                        <img class="menu__arrow-img" src="../assets/images/iconsfont/Line.svg" alt="">
                                    </button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Product #1</a></li>
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Product #2</a></li>
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Product #3</a></li>
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Product #4</a></li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="">Rooms</a>
                                    <button class="menu__arrow">
                                        <img class="menu__arrow-img" src="../assets/images/iconsfont/Line.svg" alt="">
                                    </button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Room #1</a></li>
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Room #2</a></li>
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Room #3</a></li>
                                        <li class="menu__sub-item"><a class="menu__sub-link" href="">Room #4</a></li>
                                    </ul>
                                </li>
                                <li class="menu__item"><a class="menu__link" href="">Inspirations</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header__search">
                    <div class="search__form">
                        <button class="search__form-icon">
                            <img class="search__form-icon1" src="../assets/images/iconsfont/Ellipse.svg" alt="">
                        </button>

                        <form class="search__form-item" action="">
                            <button class="search-form__btn">
                                <img src="../assets/images/iconsfont/Ellipse.svg" alt="">
                            </button>
                            <input class="search-form__input" type="text" placeholder="Search for minimalist chair">
                        </form>
                    </div>
                </div>
                <div class="header__actions actions-header">
                    <a class="actions-header__item actions-header__item_favorites" href="">
                        <img src="../assets/images/iconsfont/heart.svg" alt="Favorites">
                    </a>

                    <div class="actions-header__item cart-header">
                        <a class="cart-header__icon" href="">
                            <img class="cart-image-img" src="../assets/images/iconsfont/Cart.svg" alt="Cart">
                        </a>

                        <div class="cart-header__body">
                            <ul class="cart__header-list cart-list"></ul>
                        </div>
                    </div>

                    <a class="actions-header__item actions-header__item_user" href="">
                        <img class="actions__avatar" src="../assets/images/avatar1.png" alt="avatar">
                    </a>
                </div>
                <div class="burger">
                    <button class="burgerBtn"></button>
                </div>
            </div>
        </div>
    </div>
</header>
